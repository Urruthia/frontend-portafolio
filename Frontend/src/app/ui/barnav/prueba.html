<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie de Página</title>
    <!-- Enlace a Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Enlace a Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-purple-800">
    <!-- Contenido de la página -->

    <!-- Pie de página -->
    <footer class="bg-purple-700 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center">
            <!-- Derechos de autor -->
            <p class="text-gray-300 mb-4">&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
            <!-- Redes sociales -->
            <div class="flex space-x-4 mb-4">
                <!-- Icono de Instagram -->
                <a href="#" class="text-purple-400 hover:text-purple-300 transition-all duration-300">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <!-- Icono de GitHub -->
                <a href="#" class="text-purple-400 hover:text-purple-300 transition-all duration-300">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
            <!-- Número de teléfono con icono de WhatsApp -->
            <div class="flex items-center">
                <a href="https://wa.me/123456789" class="text-purple-400 hover:text-purple-300 transition-all duration-300">
                    <i class="fab fa-whatsapp fa-lg mr-2"></i>
                </a>
                <p class="text-gray-300">Teléfono: <a href="tel:+123456789" class="text-purple-400 hover:text-purple-300 transition-all duration-300">+123 456 789</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
